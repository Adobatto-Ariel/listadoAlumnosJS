<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>REGISTRO FINAL DE CURSADA</h1>
    </header>
    <main>
      <section class="bloque1">
        <div id="parrafo" class="w-50"></div>
        <div class="ingreso">
          <form class="p-3 ps-0" id="form">
            <input
              id="nombre"
              type="text"
              placeholder="Ingresa nombre del alumno/a"
              class="form-control my-2"
              required
            />
            <input
              id="nota"
              type="number"
              placeholder="Ingresa nota del PROYECTO FINAL"
              class="form-control my-2"
              required
            />
            <div class="selects">
              <div class="asistencias me-2">
                <label for="asistencias" class="mx-2">Asistencias:</label>
                <input
                  class="form-control my-2"
                  type="number"
                  id="asistencias"
                  max="15"
                  min="0"
                />
              </div>
              <div class="desafios">
                <label for="desafios" class="mx-2">Desafios entregados:</label>
                <input
                  class="form-control my-2 m"
                  type="number"
                  id="desafios"
                  max="10"
                  min="0"
                />
              </div>
            </div>
            <div class="botones">
              <button
                id="agregar"
                class="btn btn-success w-100 mx-1"
                type="reset"
              >
                Agregar
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="tablas">
        <div class="container">
          <table class="table" id="table">
            <thead class="thead-inverse bg-transparent text-dark">
              <tr>
                <th class="w-25">Nombre</th>
                <th>Asistencias</th>
                <th>Desafios</th>
                <th>Nota Proyecto</th>
                <th>Estado</th>
                <th>Puntos</th>
              </tr>
            </thead>
          </table>
        </div>
        <div id="generaTop3">
          <span class="spanTop3"
            ><strong
              >Te brindamos la posibilidad de GENERAR UN TOP 3 de tus
              alumnos.</strong
            ><br />
            Para ello sumaremos la cantidad de asistencias, entregas y nota del
            Proyecto final (DEBER ESTAR APROBADO)</span
          >
          <button id="btn-top3" class="btn btn-primary mt-3" type="button">
            Generar TOP 3
          </button>
          <div id="tablaTop3"></div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
